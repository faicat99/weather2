<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  <title>Weather2</title>
</head>
<body>
  <div class="weather-app">
  <header>
    <form class="search-form" id="search-form">
      <input 
      type="search" 
      placeholder="Enter A City" 
      required 
      class="search-form-input" 
      id="search-form-input" 
      />
      <input type="submit" value="search" class="search-form-button" />
    </form>
</header>
  <main>
    <div class="weather-app-data">
    <div>
  <h1 class="weather-app-city" id="city"></h1>
  <p class="weather-app-details"> 
    Friday 16:02 cloudy
    <br />
     Humidity: <strong>66%</strong> Wind: <strong>3.13km/hr</strong>
    </p>
    </div>
    <div class="weather-app-temperature-container">
      <div class="weather-app-icon"> ⛅</div>
      <div class="weather-app-temperature" id="temperature"></div>
      <civ class="weather-app-unit">°C</div>
  </div>
  </main>

  <footer>This project was coded by 
    <a href="https://github.com/faicat99" target="_blank">Fainche Mckeown </a>open-sourced on <a href="https://github.com/faicat99/weather2" target="_blank">GitHub</a>
    and hosted on <a href="https://curious-croissant-ea6208.netlify.app" target="_blank">Netlify</a>
  </footer>
  </div>
</div>
<script src="index.js"></script>
</body>
</html>
